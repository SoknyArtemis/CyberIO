ECHO.title=ＥＣＨＯ
ECHO=惑星上の様々な生き物や言語間のコミュニケーションの障壁に対処する為に、ECHOが開発されました。\n\
  其れは、ワンクリックで話し、お互いに対話する為の簡単な方法を提供しました。\n\
  さらに、ＥＣＨＯはＥＣＨＯ端末に Cookie を保存して、コミュニケーションのエクスペリエンスを向上させます。\n\
  ＥＣＨＯ端末での Cookie の使用に関する詳細情報は、[#e53935]*404 Not Found*[] で入手出来ます。
ECHO.read=承認
