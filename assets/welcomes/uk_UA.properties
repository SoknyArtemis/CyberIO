TheSHIP.title=Корабель
TheSHIP=Що є найголовнішим, коли ви літаєте в космосі наодинці? Так, звичайно, це космічний корабель.\n\
 Найкращим і найрозсудливішим вибором є корабель, вироблений «Плюм Стар Інк»,\n на основі керованого ядерного синтезу, та який використовує найновішу ОС Ouroboros (стабільність гарантовано).\n\
  Код товару: 111_1111_11_1001\n\
  PS: Консультацію ECHO прийнято.
TheSHIP.read=Видалити
ECHO.title=ECHO
ECHO=Щоб подолати бар’єри спілкування між різними істотами та мовами на планетах, було розроблено ECHO.\n\
  Це забезпечило простий спосіб розмовляти, взаємодіяти один з одним одним клацанням миші.\n\
  Крім того, ECHO зберігає файли cookie на терміналах ECHO, щоб покращити ваш досвід спілкування.\n\
 Детальна інформація про використання файлів cookie на вашому терміналі ECHO доступна на [#e53935]*404 Не знайдено*[].
ECHO.read=Прийняти
NewBrains.title=Нові мізки
NewBrains=«Нью Брейнз Корпорейшн», яка лідирує в галузі біотехнологій, медицини, неврології тощо, є однією з найбільших компаній у всьому світі.\n\
  Згідно з назвою, вони завжди перші в науках про мозок.\nБільшість із вас цього ще не помітили, але це також є частиною їхніх проектів.
NewBrains.read=Позначити прочитаним
