Discord.title=Discord
Discord=Іноді, блукаючи в космосі наоодинці, ви можете захотіти знайти якусь спільноту, \n\
   поділитися своєю роботою або просто зіштовхнутися із проблемою. \n\
   Гаразд, незважаючи на поганий сигнал ECHO, наша компанія «Плюм Стар Інкорпорейшн» чекає на вас у Discord.\n\
   Приєднуйтесь до нас, щоб убезпечити свою репутацію або повідомити про все, що завгодно.
